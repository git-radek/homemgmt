<html><head>
<title>HomeMgmt v0.1</title>
<script src='/static/jquery.js'></script>
</head><body>
{% csrf_token %}
<button id='main_gate' style='width: 100vw; height: 50vh; font-size: 8vw;'>Trigger: Main Gate</button><br><button id='garage_gate' style='width: 100vw; height: 50vh;  font-size: 8vw;'>Trigger: Garage Gate</button>
<div>
<h1>temperature: {{ temperature }}</h1>
<h1>humidity: {{ humidity }}</h1>
<h1>pressure: {{ pressure }}</h1>
</div>
<div id='status'></div>

<script>
$("#main_gate").click(function() {
	var CSRFtoken = $('input[name=csrfmiddlewaretoken]').val();
	$.post( "/trigger_main_gate", { csrfmiddlewaretoken: CSRFtoken }, function (data) { $("#status").html(data);

});

});
$("#garage_gate").click(function() {
        var CSRFtoken = $('input[name=csrfmiddlewaretoken]').val();
        $.post( "/trigger_garage_gate", { csrfmiddlewaretoken: CSRFtoken }, function (data) { $("#status").html(data);
});
});
</script>
</body></html>
